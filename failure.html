<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Failure</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
    }

    .jumbotron {
      background-color: #2c078b;
      margin-top: 50px;
      text-align: center;
      color: #ffffff;
    }

    .jumbotron h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .jumbotron p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .jumbotron .btn {
      font-size: 18px;
      padding: 12px 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Failure!</h1>
      <p>There was problem signing you up.</p>
      <form action="/failure" method="post">
        <button type="submit" class="btn btn-lg btn-warning" name="button">Try Again</button>
      </form>
      
    </div>
  </div>
</body>

</html>
